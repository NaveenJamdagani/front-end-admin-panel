<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/sign-in.css">	
	<link rel="stylesheet" href="css/forms.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="https://use.fontawesome.com/5bb0aa3c76.js"></script>
	<script src="js/main.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
		<div id="login-form" class="forms-container active">
			<div id="login-form heading" class="forms-heading">
				<h1>Login</h1>
			</div>
			<div class="form-body">
				
				<div class="sign-up-input">
					<h2>Username</h2>
						<input type="text">
					<h2>Password</h2>
						<input type="text">
				</div>
				<div id="login-input">
					<div>
						<a href="file:///E:/front-end-admin-panel/index.html">Login</a>
						<span>Forgotten account?</span>
					</div>
					<div class="divider">
						<span>Or</span>
					</div>
					<a href="#" id="sign-up-class">Sign Up</a>
				</div>
			</div>
		</div>
		<div id="sign-up-form" class="forms-container">
				<div id="sign-up-heading" class="forms-heading">
					<h1>Sign Up Now!</h1>
					<span>Sign up and tell us what you think of this site!</span>
				</div>
				<div id="sign-up-content" class="form-body">
					<div id="sign-up-name" class="sign-up-info">
						<span>1</span>
						<h1>First Name & Address</h1>
						<div class="sign-up-input">
							<h2>Your Full Name</h2>
								<input type="text">
							<h2>Address</h2>
								<input type="text">
						</div>
					</div>
					<div id="sign-up-mail" class="sign-up-info">
						<span>2</span>
						<h1>Email & Phone</h1>
						<div class="sign-up-input">
							<h2>Email Address</h2>
								<input type="text">
							<h2>Phone Number</h2>
								<input type="text">
						</div>
					</div>
					<div id="sign-up-password" class="sign-up-info">
						<span>3</span>
						<h1>Passwords</h1>
						<div class="sign-up-input">
							<h2>Password</h2>
								<input type="text">
							<h2>Confirm Password</h2>
								<input type="text">
						</div>
					</div>
					<div id="sign-up-submit">
						<a href="file:///E:/front-end-admin-panel/index.html">Submit</a>
					</div>
				</div>
			</div>
</body>
</html>
